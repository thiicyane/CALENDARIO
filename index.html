<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="stily.css">
  <title>Document</title>

<body>
  <h1> Seja Bem-vindo </h1>
    <div class="container col-sm-4 col-md-7 col-lg-4 mt-5">
      <div class="card">
          <div class="form-inline">
             <button class="btn btn-outline-primary col-sm-6" id="previous" onclick="previous()"> < </button>
             <button class="btn btn-outline-primary col-sm-6" id="next" onclick="next()"> > </button>
          </div>
          <h3 class="card-header" id="monthAndYear"></h3>
          <input id="anomes" type="hidden" value="">
          <table class="table table-bordred table-responsive-sm" id="calendar">
            <thead>
            <tr>
              <th>DOM</th>
              <th>SEG</th>
              <th>TER</th>
              <th>QUA</th>
              <th>QUI</th>
              <th>SEX</th>
              <th>SAB</th>
            </tr>
            </thead>

            <tbody id="calendar-body">
            </tbody>
          </table>
  </div>
  <script src="funca.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
